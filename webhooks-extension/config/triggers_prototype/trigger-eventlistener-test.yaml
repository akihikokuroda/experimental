apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: monitor-task-eventlistener
spec:
  serviceAccountName: tekton-triggers-controller 
  triggers:
  - name: monitor-task
    binding:
      name: monitor-task-binding
    template:
      name: monitor-task-template
    params:
    - name: gitsecretname
      value: github-secrets
    - name: gitsecretkeyname
      value: accessToken
    - name: commentsuccess
      value: "Success"
    - name: commentfailure
      value: "Failed"
    - name: dashboardurl
      value: "http://localhost:9097/"
